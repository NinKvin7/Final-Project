
<style>
    .home-container {
    display: grid;
    grid-template-columns: 1fr 5.5fr;
    }

    .genre {
    margin: 1px 14px
    }

</style>

<div class="home-container">
    <div class="genre">
        <hr>
        <h3> Genres: </h3>
        <hr>

        <a href="{{request.path}}"> All </a>
        <hr>
        {% for genre in genres %}
            <a href="{{request.path}}?q={{genre.name}}"> {{ genre }} </a>
            <hr>
        {% endfor %}
    </div>

    <div>
        <hr>
            <h3> {{ heading }} </h3>
        <hr>

        <div style = "display: flex;" >
            {% for movie in movies %}
                <div class="card" style="width: 18rem; margin-left: 2%; ">
                  <img src="{{ movie.picture }}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{ movie.name }}  {{ movie.year }}</h5>
                      <h6 class="card-title">{{ movie.rate }}</h6>
                    <p class="card-text">{{ movie.description | slice:":200"}}.</p>
                    <a href="#" class="btn btn-primary">Open</a>
                  </div>
                </div>
            {% endfor%}
        </div>

    </div>

</div>
